  title: Experience
  info:
  - role: Software Engineer, Network Infrastructure - MPLS team
    time: Jun 2024 - Present
    company: Nokia, Athens GR
    details: |
      Designed and built automated test infrastructure for the widely deployed 
      SR OS and SR Linux platforms.
        - 2024 - Contributed to a major project refactoring and stabilising 200+ MPLS test cases inherited in a poor condition from the previous team.
        - 2025 - Created Python infrastructure to support MPLS test development; implemented test coverage for new RSVP Auto-Bandwidth and LSP-Container features.
        - 2026 - Developed complete RSVP-TE test coverage for the initial release of MPLS feature in SR Linux.

  - role: Technical Support Specialist
    time: Jun 2021 - Sep 2021
    company: WIND Telecom, Athens GR
    details: |
      Provided first-line technical support to end users, resolving issues related to network connectivity, SIM cards, and device configuration.

